<!DOCTYPE html>
<html>
    <head>
        <title>List and Tables</title>
    </head>
    <body>
        <h1><u>List</u></h1>
        <ol>
            <h3>Ordered List:-</h3>
            <li>Web Design</li>
            <li>Graphic Design</li>
            <li>UIUX</li>
        </ol>
        <ul>
            <h3>Unordered List:-</h3>
            <li>Goal</li>
            <li>Hardwork</li>
            <li>attitude</li>
        </ul>
        <h1><u>Table</u></h1>
        <table border="lpx">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Bussiness</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Restaurant</td>
                    <td>Traditional</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Swiggy</td>
                    <td>Start Up</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jewellery</td>
                    <td>Traditional</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
