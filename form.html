<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1><u>FORM</u></h1>
        <form>
            <label>NAME</label>
            <input type="text"><br>
            <label>AGE</label>
            <input type="number"><br>
            <label>EMAIL</label>
            <input type="email"><br>
            <label>GENDER</label>
            <input type="radio" name="status">
            <label>MALE</label>
            <input type="radio" name="status">
            <label>FEMALE</label><br>
            <label>Qualification</label><br>
            <select>
                <option>choose</option>
                <option>Plus Two</option>
                <option>Under Graduate</option>
                <option>Post Graduate</option>
                <option>Ph.D</option>
            </select><br>
            <label>Skills</label><br>
            <input type="checkbox">
            <label>HTML</label>
            <input type="checkbox">
            <label>CPP</label>
            <input type="checkbox">
            <label>JAVA</label>
            <input type="checkbox">
            <label>PYTHON</label><br>
            <input type="submit">
        </form>
    </body>
</html>
